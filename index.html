<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arduino Serial Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id='home' class="projname">
    <h1 data-aos="fade-up">Liquid level and volume<br> measurement systems 
        using <br>radiation transmission technique</h1>

    <div class="name">    
        <div class="me">
            <p data-aos="fade-up" style="font-weight: bold;">Presented by </p>
            <p data-aos="fade-up">Palida Singhapan NE06</p>
            <p data-aos="fade-up">Poowanut Wattanasatean NE06</p>
        </div>
        
        <div class="aj">
            <p data-aos="fade-up" style="font-weight: bold;">Adviser</p>
            <p data-aos="fade-up">Kamontip Ploykrachang</p>
            <p data-aos="fade-up">Decho Thong-Aram</p>
        </div>
    </div>

</div>

  <div id="system" class="system">
    <h2>Connect to Your Box</h2>
    <button onclick="connectSerial()">Connect</button>

    <h3>Send Commands to Arduino</h3>
    <div class="button">
      <button onclick="sendToArduino('A')">Mode A (High Volt)</button>
      <button onclick="sendToArduino('B')">Mode B (Calibration)</button>
      <button onclick="sendToArduino('C')">Mode C (Measuring)</button>
      <button onclick="sendToArduino('D')">Mode D (Counting)</button>
      <button onclick="sendToArduino('start')">Start</button>
      <button onclick="sendToArduino('done')">Done</button>
    </div>
  
    <br><br>
    <div class="interact">
      <div class="type">
        <label>Send any text: </label>
        <input type="text" id="customCommand" />
        <button onclick="sendCustom()">Send</button>
      </div>

      <div class="opsection">
        <h3>Arduino Output:</h3>
        <div id="output">Waiting for connection...</div>
      </div>
    </div>
    <script src="script.js"></script>
    
  </div>
</body>
</html>
